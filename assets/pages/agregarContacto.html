<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/agregarContacto.css">
    <title>Agregar Contacto</title>
</head>

<body>
    <header>
        <h2>Agregar Contacto</h2>
    </header>
    <div class="container">
        <h2>Crear Contacto</h2>
        <form id="contactoForm">
            <div class="formContacto">
                <label for="Nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="formContacto">
                <label for="nacimiento">Fecha de Nacimiento:</label>
                <input type="text" id="nacimiento" name="nacimiento" required>
            </div>
            <div class="formContacto">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>
            <div class="formContacto">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="formContacto">
                <label for="email">Correo Electrónico:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <button type="botonAgregarContacto">Agregar Contacto</button>
        </form>
    </div>
    <a href="../pages/contacto.html"><button class="buttonMenuContactos">Contactos</button></a>
</body>

</html>
